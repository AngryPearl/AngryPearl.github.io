<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- alternatives for this/ optimalization -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ARIA labels, accessibility -->
    <div class="container">
      <main>
        <header>
          <h1 id="heading-title">We're launching cotenant soon</h1>
        </header>
        <section aria-label="Countdown Timer" class="timer">
          <div class="timer-item">
            <div class="timer-card" id="days">
              <div class="card-value-top" id="days-top">00</div>
              <div class="card-value-bottom" id="days-bottom">00</div>
              <div class="flip-cards">
                <div class="flip-card-top" id="days-flip-top">00</div>
                <div class="flip-card-bottom" id="days-flip-bottom">00</div>
              </div>
            </div>
            <span class="timer-label">days</span>
          </div>
          <div class="timer-item">
            <div class="timer-card" id="hours">
              <div class="card-value-top" id="hours-top">00</div>
              <div class="card-value-bottom" id="hours-bottom">00</div>
              <div class="flip-cards">
                <div class="flip-card-top" id="hours-flip-top">00</div>
                <div class="flip-card-bottom" id="hours-flip-bottom">00</div>
              </div>
            </div>
            <span class="timer-label">hours</span>
          </div>
          <div class="timer-item">
            <div class="timer-card" id="minutes">
              <div class="card-value-top" id="minutes-top">00</div>
              <div class="card-value-bottom" id="minutes-bottom">00</div>
              <div class="flip-cards">
                <div class="flip-card-top" id="minutes-flip-top">00</div>
                <div class="flip-card-bottom" id="minutes-flip-bottom">00</div>
              </div>
            </div>
            <span class="timer-label">minutes</span>
          </div>
          <div class="timer-item">
            <div class="timer-card" id="seconds">
              <div class="card-value-top" id="seconds-top">00</div>
              <div class="card-value-bottom" id="seconds-bottom">00</div>
              <div class="flip-cards">
                <div class="flip-card-top" id="seconds-flip-top">00</div>
                <div class="flip-card-bottom" id="seconds-flip-bottom">00</div>
              </div>
            </div>
            <span class="timer-label">seconds</span>
          </div>
        </section>
      </main>
      <footer>
        <ul>
          <li>
            <span>
              <img
                src="/assets/icon-edit.svg"
                alt="icon-edit"
                id="edit-button"
              />
            </span>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/rafal-bogusz">
              <img src="/assets/icon-linkedin.svg" alt="icon-linkedin" />
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/assets/icon-instagram.svg" alt="icon-instagram" />
            </a>
          </li>
        </ul>
        <div class="attribution">
          Challenge by
          <a
            rel="noopener"
            href="https://www.frontendmentor.io?ref=challenge"
            aria-label="Go to Frontend Mentor"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            rel="noopener"
            href="https://github.com/AngryPearl"
            aria-label="Go to @angrypearl's github"
            >AngryPearl</a
          >.
        </div>
      </footer>

      <section id="modal" class="modal hidden">
        <h2>Settings</h2>
        <div class="modal-inputs">
          <div class="modal-input">
            <p>Text</p>
            <input
              id="text-input"
              class="text-input"
              type="text"
              value="We're launching cotenant soon"
            />
          </div>
          <div class="modal-input">
            <p>Time</p>
            <input id="time-input" class="time-input" type="datetime-local" />
          </div>
          <div class="modal-input">
            <p>Save in Cookies</p>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <button id="save-button">Apply</button>
      </section>
      <div id="overlay" class="overlay hidden"></div>
    </div>
    <script src="/src/app.js" type="module" defer></script>
  </body>
</html>
