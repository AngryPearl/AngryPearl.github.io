<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- alternatives for this/ optimalization -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ARIA labels, accessibility -->
    <div class="container">
      <main>
        <header>
          <h1>We're launching cotenant soon</h1>
        </header>
        <section aria-label="Countdown Timer" class="timer">
          <div class="timer-item">
            <div class="timer-card" id="days">
              <div class="card-value-top">02</div>
              <div class="card-value-bottom">02</div>
              <div class="flip-cards">
                <div class="flip-card-top">02</div>
                <div class="flip-card-bottom">02</div>
              </div>
            </div>
            <span class="timer-label">days</span>
          </div>
          <div class="timer-item">
            <div class="timer-card" id="hours">
              <div class="card-value-top">10</div>
              <div class="card-value-bottom">10</div>
              <div class="flip-cards">
                <div class="flip-card-top">10</div>
                <div class="flip-card-bottom">10</div>
              </div>
            </div>
            <span class="timer-label">hours</span>
          </div>
          <div class="timer-item">
            <div class="timer-card" id="minutes">
              <div class="card-value-top">24</div>
              <div class="card-value-bottom">24</div>
              <div class="flip-cards">
                <div class="flip-card-top">24</div>
                <div class="flip-card-bottom">24</div>
              </div>
            </div>
            <span class="timer-label">minutes</span>
          </div>
          <div class="timer-item">
            <div class="timer-card" id="seconds">
              <div class="card-value-top">41</div>
              <div class="card-value-bottom">42</div>
              <div class="flip-cards">
                <div class="flip-card-top">41</div>
                <div class="flip-card-bottom">42</div>
              </div>
            </div>
            <span class="timer-label">seconds</span>
          </div>
        </section>
      </main>
      <footer>
        <ul>
          <li>
            <a href="/">
              <img src="/assets/icon-facebook.svg" alt="icon-facebook" />
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/assets/icon-pinterest.svg" alt="icon-pinterest" />
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/assets/icon-instagram.svg" alt="icon-instagram" />
            </a>
          </li>
        </ul>
        <div class="attribution">
          Challenge by
          <a
            rel="noopener"
            href="https://www.frontendmentor.io?ref=challenge"
            aria-label="Go to Frontend Mentor"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            rel="noopener"
            href="https://github.com/AngryPearl"
            aria-label="Go to @angrypearl's github"
            >AngryPearl</a
          >.
        </div>
      </footer>
    </div>
    <script src="/src/app.js" type="module" defer></script>
  </body>
</html>
